<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Conference Quote Search</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Theme Toggle -->
      <div class="theme-toggle">
        <button id="logoutButton" class="secondary-button">Log Out</button>
        <button id="toggleDarkMode">Switch to Dark Mode</button>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <h1>General Conference Quote Search</h1>
        <form id="searchForm">
          <div class="search-input-group">
            <div class="search-input-wrapper">
              <input
                type="text"
                id="question"
                name="question"
                required
                placeholder="Enter your question here..."
                aria-label="Search question"
              />
              <span class="search-icon">üîç</span>
            </div>
          </div>
          <button type="submit" id="submitButton" class="primary-button">
            <span class="button-content">Search Conference Talks</span>
          </button>
        </form>
        <p class="subtitle">
          * The search can take up to 1 minute. Refresh to start a new search
          (for now).
        </p>

        <!-- Loading Indicator -->
        <div
          id="loadingIndicator"
          class="loading-indicator"
          style="display: none"
        >
          <div id="loading-spinner" class="loading-spinner"></div>
          <span>Searching conference talks...</span>
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsSection">
        <!-- Response Container -->
        <div
          id="responseContainer"
          class="results-container"
          aria-live="polite"
        ></div>

        <!-- Results Actions -->
        <div class="results-actions" style="display: none">
          <button id="loadMoreButton" class="secondary-button">
            Load More Results
          </button>
          <button id="downloadButton" class="secondary-button">
            Download Results
          </button>
        </div>
      </div>
    </div>

    <!-- 1) Load the YouTube IFrame API -->
    <script>
      // This script loads the IFrame Player API code asynchronously.
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    </script>

    <!-- 2) Your main scripts.js -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
