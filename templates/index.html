<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Conference Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle">
        <button id="toggleDarkMode">Switch to Dark Mode</button>
      </div>

      <div class="search-container">
        <h1>General Conference Quote Search</h1>
        <form id="searchForm">
          <div class="search-input-group">
            <div class="search-input-wrapper">
              <input
                type="text"
                id="question"
                name="question"
                required
                placeholder="How do I improve my prayers?"
                aria-label="Search question"
              />
              <span class="search-icon">üîç</span>
            </div>
          </div>

          <button type="submit" id="submitButton" class="primary-button">
            <span class="button-content">Search Conference Talks</span>
            <div class="button-loader"></div>
          </button>
        </form>

        <div id="loadingIndicator" class="loading-indicator">
          <div class="loading-spinner"></div>
          <span>Searching conference talks...</span>
        </div>
      </div>

      <div id="resultsSection">
        <div id="responseContainer" class="results-container"></div>
        <div class="results-actions">
          <button id="loadMoreButton" class="secondary-button">
            Load More Results
          </button>
          <button id="downloadButton" class="secondary-button">
            Download Results
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
